version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: "app-base"
      args:
        - DEV=true
    ports:
      - "5000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
      "

    env_file:
      - env_files/app.env
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    ports:
      - '6432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data
    env_file:
      - env_files/db.env

volumes:
  db-data: